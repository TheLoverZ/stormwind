{% extends 'layout.html' %}

{% block head %}
<link href='http://fonts.googleapis.com/css?family=Grand+Hotel|Text+Me+One' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}
<div class="left-column">
    <div class="logo">
        <h3>uplist</h3>
    </div>
    <div class="nav">
        <ul>
            <li><a href="/u/{{ user.username }}">{{ user.username | title }}</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="#">Exlpore</a></li>
        </ul>
    </div>
</div>
<div class="center-column">
    {% if lists %}
    {% for list in lists %}
    {% endfor %}
    {% else %}
    <div class="newtohere">
        <p>{{ _('Wohaaa, nothing here now,') }}<a href="/new">{{ _('create one?') }}</a></p>
    </div>
    {% endif %}
</div>
{% endblock %}
